<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="" <!-- Embed Google Roboto Font Code -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/google-font.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <!-- Favicon added to the site main search bar -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon/weather-ico.png" />
    <!-- Main style applied to the website elements through assets/css/style.css-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <!-- Default base style alocated at rest.css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/rest.css" />
    <!-- Custom font applied to website Furore-regular -->
    <link rel="stylesheet" type="text/css" charset="utf-8"
        href="./assets/cfonts/furore-font-pac/web-font/furore-regular/style-cfont-furore.css" />
    <title>Home | Weather-API</title>
</head>

<body>
    <div id="header">
        <section id="header-main">Weather-<span>Dashboard</span></section>
    </div>
    <div id="top">
        <section id="input-city">
            <label for="city">Search for a city weather ( * )</label>
            <input type="text" id="city" name="city" placeholder="Insert city name" autocomplete="city" required />
            <div id="error-message"></div>
            <button type="button" id="submit" name="submit" value="">City-weather<span id="shevron"> >>></span></button>
            <button type="button" id="clear" name="clear" value="">Clear-data</button>
        </section>
        <section id="current-city">
            <section id="sub-section">
                <section id="sub-sub">
                    <div id="current-weather"></div>
                    <div id="weather-icon"></div>
                </section>
            </section>
        </section>
    </div>
    <div></div>
    <div id="middle">
        <section id="city-list">
            <button type="button" id="history-city-1" name="history-city-1"></button>
            <button type="button" id="history-city-2" name="history-city-1"></button>
            <button type="button" id="history-city-3" name="history-city-1"></button>
        </section>
        <section id="days-forecast">
            <section id="day-1">
                <div id="day-1-desc"></div>
                <div id="day-1-icon"></div>
            </section>
            <section id="day-2">
                <div id="day-2-desc"></div>
                <div id="day-2-icon"></div>
            </section>
            <section id="day-3">
                <div id="day-3-desc"></div>
                <div id="day-3-icon"></div>
            </section>
            <section id="day-4">
                <div id="day-4-desc"></div>
                <div id="day-4-icon"></div>
            </section>
            <section id="day-5">
                <div id="day-5-desc"></div>
                <div id="day-5-icon"></div>
            </section>
        </section>
    </div>
    <footer id="bottom">
        <p>Weather-<span>API</span></p>
        <p>Copyright&copy;
            <script
                type="text/javascript"> var date = new Date(); var year = date.getFullYear(); document.write(year);</script>
            codeXdeveloper. All rights reserved.
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/he.js"></script>
</body>

</html>
